<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>DebtCalc</title>
</head>
<body>


<div class="container">
    <h1>Расчет штрафных санкций по арбитражному иску</h1>
    <div class="flex_container">
        <div class="calc">
            <label for="debt">Долг по ТТН</label>
            <input type="text" inputmode="decimal" id="debt"> <br>
            <label for="dateOne">Начало периода </label>
            <input type="date" name="" id="dateOne">
            <label for="checkOne">Включена в расчет </label>
            <input type="checkbox"  class="style_check" id="checkOne" ><br>
            <label for="dateTwo">Конец периода </label>
            <input type="date" name="" id="dateTwo">
        </div>
        <div class="out">
            <button>Расчет</button>
            <div class="out1"></div>
            <div class="out2"></div>
            <div class="out3"></div>
        </div>
    </div>



</div>





<script src="script.js"> </script>
</body>
</html>
